<!--
	THIS is a comment.
	To specify its format, HTML5,
	gotta write 'doctype' ahead, ohterwise
	a browser is to consider it as an old page,
	entering quirk mode.
-->
<!DOCTYPE html>

<!--
	HyperText Markup Language
	<html> tag is the root element.
	<head> contains meta information.
-->
<html>

<head>

<meta charset="utf-8">
<title>Page Title</title>

</head>

<body>

	<h1>This is a Heading1</h1>
	<p>This is a paragraph</p>

	<h2>This is a Heading2</h2>
	<p>This is a paragraph</p>

	<h3>This is a Heading3</h3>
	<p>
	There are from 1 to 6 of heading,
	and it gets smaller and smaller.<br>
	If you want to separate sentences, use breakline tag.&lt;br&gt;<br>
	You can write special characters with ampersand(&amp;).
	</p>

	<!--HTML links are defined with the following tag-->
	<a href="https://github.com/hakumaku">Hakumaku</a>
	<!--It is always good to code both 'src' and 'alt'-->
	<img src="./images/sample1.jpg" alt="./images/sample2.jpg" width="102" height="142">

</body>

</html>
