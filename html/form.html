<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>HTML form</title>

</head>

<body>

<form action="" method="POST">
<h1>
	Text Form
</h1>
	<p>
		First Name: <input type="text" name="firstname" value="Enter.."> <br>
		Last Name: <input type="text" name="lastname" value="Enter.."> <br>
		Age: <input type="number" min="0" max="100">
		<input type="submit">
	</p>
</form>
<form action="" method="POST">
<h1>
	Radio Form
</h1>
	<p>
		Hot <input type="radio" name="hotornot" value="Hot"> <br>
		Intensity<br>
		<input type="range" min="0" max="40" step="1"><br>
		Cold <input type="radio" name="coldornot" value="Cold"> <br>
		Intensity<br>
		<input type="range" min="0" max="40" step="1"><br>
	</p>
</form>
<form action="" method="POST">
<h1>
	CheckBox Form
</h1>
	<p>
		Overwatch <input type="checkbox" name="overwatch" value="Overwatch"> <br>
		Diablo <input type="checkbox" name="diablo" value="Diablo"> <br>
		<input type="color">
	</p>
</form>
<h3>
	Send me your feedback...
	<select name="characters">
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
		<option value="D">D</option>
	</select>
</h3>
<textarea name="feedback" rows="10" cols="48">
</textarea><br>
<!--
	The following features might not be suppported
	depending on browsers.
-->
<input type="date"><br>
<input type="email"><br>
<input type="tel"><br>
<input type="url"><br>

</body>

</html>
